<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jigsaw Puzzle</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      type="text/javascript"
      src="./jigsaw-puzzle-project/javascript/api.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Row 1 -->

      <img
        class="puzzle-grid-drop"
        id="grid1-1"
        src="./jigsaw-puzzle-project/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />
      <img
        class="puzzle-grid-drop"
        id="grid1-2"
        src="./jigsaw-puzzle-project/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />
      <img
        class="puzzle-grid-drop"
        id="grid1-3"
        src="./jigsaw-puzzle-project/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />

      <!-- Row 2 -->

      <img
        class="puzzle-grid-drop"
        id="grid2-1"
        src="./jigsaw-puzzle-project/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />
      <img
        class="puzzle-grid-drop"
        id="grid2-2"
        src="./jigsaw-puzzle-project/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />
      <img
        class="puzzle-grid-drop"
        id="grid2-3"
        src="./jigsaw-puzzle-project/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />

      <!-- Row 3 -->

      <img
        class="puzzle-grid-drop"
        id="grid3-1"
        src="./jigsaw-puzzle-project/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />
      <img
        class="puzzle-grid-drop"
        id="grid3-2"
        src="./jigsaw-puzzle-project/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />
      <img
        class="puzzle-grid-drop"
        id="grid3-3"
        src="./jigsaw-puzzle-project/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />

      <!-- Images -->

      <!-- Images Row 1 -->

      <div class="images">
        <img
          src="./jigsaw-puzzle-project/images/img1-1.png"
          id="img1-1-draggable"
          alt="Puzzle Img"
        />
        <img
          src="./jigsaw-puzzle-project/images/img1-2.png"
          id="img1-2-draggable"
          alt="Puzzle Img"
        />
        <img
          src="./jigsaw-puzzle-project/images/img1-3.png"
          id="img1-3-draggable"
          alt="Puzzle Img"
        />

        <!-- Images Row 2 -->

        <img
          src="./jigsaw-puzzle-project/images/img2-1.png"
          id="img2-1-draggable"
          alt="Puzzle Img"
        />

        <img
          src="./jigsaw-puzzle-project/images/img2-2.png"
          id="img2-2-draggable"
          alt="Puzzle Img"
        />
        <img
          src="./jigsaw-puzzle-project/images/img2-3.png"
          id="img2-3-draggable"
          alt="Puzzle Img"
        />
      </div>

      <!-- Images Row 3 -->

      <img
        src="./jigsaw-puzzle-project/images/img3-1.png"
        id="img3-1-draggable"
        alt="Puzzle Img"
      />
      <img
        src="./jigsaw-puzzle-project/images/img3-2.png"
        id="img3-2-draggable"
        alt="Puzzle Img"
      />
      <img
        src="./jigsaw-puzzle-project/images/img3-3.png"
        id="img3-3-draggable"
        alt="Puzzle Img"
      />
    </div>
  </body>
</html>
