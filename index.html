<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jigsaw Puzzle</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      type="text/javascript"
      src="./images/JigSaw/javascript/api.js"
    ></script>
  </head>
  <body>
    <div>
      <!-- Row 1 -->

      <img
        class="puzzle-grid-drop"
        id="grid1-1"
        src="./jigsaw-puzzle/images/JigSaw/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />
      <img
        class="puzzle-grid-drop"
        id="grid1-2"
        src="./jigsaw-puzzle/images/JigSaw/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />
      <img
        class="puzzle-grid-drop"
        id="grid1-3"
        src="./jigsaw-puzzle/images/JigSaw/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />

      <!-- Row 2 -->

      <img
        class="puzzle-grid-drop"
        id="grid2-1"
        src="./jigsaw-puzzle/images/JigSaw/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />
      <img
        class="puzzle-grid-drop"
        id="grid2-2"
        src="./jigsaw-puzzle/images/JigSaw/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />
      <img
        class="puzzle-grid-drop"
        id="grid2-3"
        src="./jigsaw-puzzle/images/JigSaw/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />

      <!-- Row 3 -->

      <img
        class="puzzle-grid-drop"
        id="grid3-1"
        src="./jigsaw-puzzle/images/JigSaw/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />
      <img
        class="puzzle-grid-drop"
        id="grid3-2"
        src="./jigsaw-puzzle/images/JigSaw/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />
      <img
        class="puzzle-grid-drop"
        id="grid3-3"
        src="./jigsaw-puzzle/images/JigSaw/images/puzzle-grid.png"
        alt="Puzzle Grid layout"
      />

      <!-- Images -->

      <!-- Row 1 -->

      <img
        src="./jigsaw-puzzle/images/JigSaw/images/img1-1.png"
        class="img-1-draggable"
        alt="Puzzle Img"
      />
      <img
        src="./jigsaw-puzzle/images/JigSaw/images/img1-2.png"
        class="img-2-draggable"
        alt="Puzzle Img"
      />
      <img
        src="./jigsaw-puzzle/images/JigSaw/images/img1-3.png"
        class="img-3-draggable"
        alt="Puzzle Img"
      />

      <!-- Row 2 -->

      <img
        src="./jigsaw-puzzle/images/JigSaw/images/img2-1.png"
        class="img-4-draggable"
        alt="Puzzle Img"
      />

      <img
        src="./jigsaw-puzzle/images/JigSaw/images/img2-2.png"
        class="img-1-draggable"
        alt="Puzzle Img"
      />
      <img
        src="./jigsaw-puzzle/images/JigSaw/images/img2-3.png"
        class="img-2-draggable"
        alt="Puzzle Img"
      />

      <!-- Row 3 -->

      <img
        src="./jigsaw-puzzle/images/JigSaw/images/img3-1.png"
        class="img-3-draggable"
        alt="Puzzle Img"
      />
      <img
        src="./jigsaw-puzzle/images/JigSaw/images/img3-2.png"
        class="img-4-draggable"
        alt="Puzzle Img"
      />
      <img
        src="./jigsaw-puzzle/images/JigSaw/images/img3-3.png"
